<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed Guille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/598f5bedd6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <!-- Nav Bar con logo Instagram -->

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">

                <div class="col-8">
                    <!-- Logo Instagram -->
                    <a class="navbar-brand" href="#"
                        style="font-family: 'Lobster', cursive; font-size: 30px; margin-left: 8%; color: rgb(156, 155, 155);">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                </div>

                <div class="col-4" style="display: flex;">
                    <!-- Crear un  nuevo post con modal -->

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        style="background-color: green; border-color: green;">
                        Create a new post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <!-- text area -->
                                    <div class="form-floating">
                                        <textarea class="form-control" id="floatingTextarea2"
                                            style="height: 64px"></textarea>
                                        <label for="floatingTextarea2"></label>
                                    </div>
                                    <!-- Iconos botones -->
                                    <div style="margin-top: 10px;">
                                        <button type="button" class="btn btn-primary btn-sm"
                                            style="background-color: lightgray; color: black; border-color: black;"><i
                                                class="fas fa-camera"></i></button>
                                        <button type="button" class="btn btn-secondary btn-sm"
                                            style="background-color: lightgray; color: black; border-color: black;"><i
                                                class="fas fa-map-marker-alt"></i></button>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        style="background-color: gray;">Cancel</button>
                                    <button type="button" class="btn btn-primary"
                                        style="background-color: green; border-color: green;">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Engran de opciones -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            style="background-color: transparent; border-color: transparent; color: gray; ">
                            <i class="fas fa-cog"
                                style="color: gray; background-color: transparent; font-size: 20px; "></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

    </div>

    <div class="row">
        <div class="col-12">
            <!-- Opcion para vista de posts -->
            <div style="text-align: center; margin-top: 12px;">
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                        aria-expanded="false" aria-controls="multiCollapseExample1"
                        style="background-color: green; border-color: green;"><i class="fas fa-th"></i></a>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#multiCollapseExample2" aria-expanded="false"
                        aria-controls="multiCollapseExample2" style="background-color: green; border-color: green;"><i
                            class="fas fa-square"></i></button>
                </p>
                <div class="col-12">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <!-- Post en horizontal -->
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-4">
                                    <img style="width: 300px; height: 250px;"
                                        src="https://imagenes.milenio.com/ha4qDmHv_VcqdeLI8JLe2KFhLe0=/958x596/https://www.milenio.com/uploads/media/2020/09/09/volverse-viral-vicente-consiguio-familia_0_0_1200_747.jpg"
                                        alt="">
                                </div>
                                <div class="col-4">
                                    <img style="width: 300px; height: 250px;"
                                        src="https://imagenes.milenio.com/ha4qDmHv_VcqdeLI8JLe2KFhLe0=/958x596/https://www.milenio.com/uploads/media/2020/09/09/volverse-viral-vicente-consiguio-familia_0_0_1200_747.jpg"
                                        alt="">
                                </div>
                                <div class="col-4">
                                    <img style="width: 300px; height: 250px;"
                                        src="https://imagenes.milenio.com/ha4qDmHv_VcqdeLI8JLe2KFhLe0=/958x596/https://www.milenio.com/uploads/media/2020/09/09/volverse-viral-vicente-consiguio-familia_0_0_1200_747.jpg"
                                        alt="">
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <!-- Post en vertical -->
                        <div class="row">
                            <div class="col-4" style="align-content: center;">
                                <div class="card card-body">
                                    <div class="card" style="width: 18rem; align-content: center;">
                                        <img src="..." class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Card title</h5>
                                            <p class="card-text">Some quick example text to build on the card title and
                                                make
                                                up
                                                the bulk of the card's content.</p>
                                            <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    </div>
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
